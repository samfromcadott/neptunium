<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Neptunium</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.min.js"></script>

	<script src="https://cdn.rawgit.com/stuartmemo/qwerty-hancock/master/dist/qwerty-hancock.min.js"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.10.0/Tone.min.js"></script>

	<script src="node-types.js" defer></script>
	<script src="synth.js" defer></script>
	<script src="ui.js" defer></script>

	<link rel="stylesheet" href="https://fontlibrary.org/face/anka-coder-narrow">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="top-bar" class="tool-bar">
		<span class="ui-label">NEPTUNIUM</span>
	</div>

	<div id="ui-container">

		<div id="tool-panel">
			<div id="tool-head" class="tool-bar">
				<span class="ui-label">NODES</span>
			</div>
			<ul id="tool-list">

			</ul>
		</div>

		<div id="node-view">
			<div id="background-grid">
				<div id="drawing"></div>
			</div>
		</div>

		<div id="keyboard-container">
			<div id="keyboard-bar" class="tool-bar">
				<span class="ui-label">KEYBOARD</span>
				<span id="hide-keyboard" class="ui-button">v</span>
			</div>
			<div id="keyboard"></div>
		</div>

	</div>
</body>
</html>
